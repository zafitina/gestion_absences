<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<!-- Contenu de la page -->
<title th:utext="${title}">Login</title>
</head>
<body>
	<th:block th:include="/navbar"></th:block>
	<div class="container">
		<h1>Créer une séance</h1>
		<form action="#" th:action="@{/session/save}" th:object="${seance}"
			method="POST">
			<div class="row">
				<div class="form-group col-sm-4">
					<label for="typecours">Type de cours</label> <select id="typecours"
						class="form-control" required="required" th:field="*{typeCours}">
						<option selected="selected" value="0">Choisissez...</option>
						<option
							th:each="typecourse : ${T(istv.l3.absence.enumeration.TypeCours).values()}"
							th:value="${typecourse}" th:text="${typecourse}"></option>
					</select>
				</div>
				<div class="form-group col-sm-4">
					<label for="professor">Professeur</label> <select id="professor"
						class="form-control" required="required" th:field="*{responsable}">
						<option selected="selected" value="0">Choisissez...</option>
						<option th:each="professor :${professors}"
							th:value="${professor.id}" th:text="${professor.nom}"></option>
					</select>
				</div>
				<div class="form-group col-sm-4">
					<label for="module">Module</label> <select id="module"
						class="form-control" required="required" th:field="*{module}">
						<option selected="selected" value="0">Choisissez...</option>
						<option th:each="module :${modules}" th:value="${module.id}"
							th:text="${module.nom}"></option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-4">
					<label for="date">Date</label> <input type="date"
						class="form-control" th:field="*{dateSeance}" />
				</div>
				<div class="form-group col-sm-4">
					<label for="date">Début</label> <input type="time"
						class="form-control" th:field="*{heureDeb}" />
				</div>
				<div class="form-group col-sm-4">
					<label for="date">Fin</label> <input type="time"
						class="form-control" th:field="*{heureFin}" />
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-6">
					<label for="batiment">Bâtiment</label> <select id="batiment"
						class="form-control" required="required">
						<option selected="selected" value="0">Choisissez...</option>
						<option th:each="batiment :${batiments}" th:value="${batiment.id}"
							th:text="${batiment.nom}"></option>
					</select>
				</div>
				<div class="form-group col-sm-6">
					<label for="salle">Salle</label> <select id="salle"
						class="form-control" required="required" th:field="*{salle}">
						<option selected="selected" value="0">Choisissez...</option>
						<option th:each="salle :${salles}" th:value="${salle.id}"
							th:text="${salle.numero}"></option>
					</select>
				</div>
			</div>
			<div class="form-row">
				<button type="submit" class="btn btn-primary">Valider</button>
				<button type="reset" class="btn btn-default">Annuler</button>
			</div>
		</form>
	</div>


</body>
</html>
